<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/Icon.png">
    <link rel="stylesheet" href="css/calculator.css">
    <script src="https://kit.fontawesome.com/6687c1ff9c.js" crossorigin="anonymous"></script>    
    <script src="js/calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script> 
    <title>Calculator</title>
</head>

<body>
    <div class="heading">
    <a href="index.html" tabindex="0">
        <abbr title="Home"><i class="fa-solid fa-house"></i></abbr>
    </a>
    Calculator   
    </div>
    <center>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="C" onclick="clr()" 
                style="background-color: green; color: #ffffff;">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="insert('1')"></td>
            <td><input type="button" value="2" onclick="insert('2')"></td>
            <td><input type="button" value="3" onclick="insert('3')"></td>
            <td><input type="button" value="+" onclick="insert('+')"
                style="background-color: rgb(5, 46, 150); color: #ffffff;">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="insert('4')"></td>
            <td><input type="button" value="5" onclick="insert('5')"></td>
            <td><input type="button" value="6" onclick="insert('6')"></td>
            <td><input type="button" value="-" onclick="insert('-')"
                style="background-color: rgb(5, 46, 150); color: #ffffff;">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="insert('7')"></td>
            <td><input type="button" value="8" onclick="insert('8')"></td>
            <td><input type="button" value="9" onclick="insert('9')"></td>
            <td><input type="button" value="*" onclick="insert('*')"
                style="background-color: rgb(5, 46, 150); color: #ffffff;">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="insert('.')"
                style="background-color: rgb(5, 46, 150); color: #ffffff;">
            </td>
            <td><input type="button" value="0" onclick="insert('0')"></td>
            <td><input type="button" value="=" onclick="solve()"
                style="background-color: rgb(5, 46, 150); color: #ffffff;">
            </td>
            <td><input type="button" value="/" onclick="insert('/')"
                style="background-color: rgb(5, 46, 150); color: #ffffff;">
            </td>
        </tr>
    </table>
    </center>
    <footer>Created by Prajeeth R &copy; 2025</footer>
</body>
</html>
