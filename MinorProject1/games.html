<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="icon" type="image/x-icon" href="images/Icon.png">
    <link rel="stylesheet" href="css/games.css">
    <script src="https://kit.fontawesome.com/6687c1ff9c.js" crossorigin="anonymous"></script>
    <script src="js/games.js"></script>
</head>
<body>
    <div class="heading">
        <a href="index.html" tabindex="0">
            <abbr title="Home"><i class="fa-solid fa-house"></i></abbr>
        </a>
        Rock, Paper and Scissors
    </div>
    <div class="computer">
        <div class="name">Computer</div>
        <div class="box">
            <img src="" id="Computer_choice" alt="">
        </div>
    </div>
    <div class="player">
        <div class="name">Player</div>
        <div class="box">
            <img src="" id="Player_choice" alt="">
        </div>
    </div>
    <div class="buttons">
        <input type="button" value="Rock" onclick="setChoice('rock',0)">
        <input type="button" value="Paper" onclick="setChoice('paper',1)">
        <input type="button" value="Scissors" onclick="setChoice('scissors',2)">
        <input type="button" value="Play" onclick="setComputerChoice()">
    </div>
    <footer>Created by Prajeeth R &copy; 2025</footer> 
</body>
</html>
